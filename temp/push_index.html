<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>House Temperature Push</title>
    <script type="text/javascript" src="push_index.js" defer></script>
</head>

<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div>
    <h2>Unsubscribe</h2>
    <button id="unsub" style="background-color:beige;">Unsubscribe from push notifications</button></br>
</div>
<div>
    <h2>Request Permission</h2>
    <button id="perm" style="background-color:burlywood;">Request Permission</button>
</div>

<div>
    <h2 id="kettle">Kettle</h2>
    <div id="kettle"></div>
    <h3 class="time"></h3>
</div>
<div>
    <h2 id="">Bedroom</h2>
    <div id="bedroom"></div>
    <h3 class="time"></h3>
</div>
<div>
    <h2 id="">Lounge</h2>
    <div id="lounge"></div>
    <h3 class="insidetemp"></h3>
    <h3 class="time"></h3>
</div>
</body>

</html>
